<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - Startup Technology</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <!-- Header Component -->
    <header>
        <!-- Include header content here -->

    <!-- Navigation Component -->
    <nav>
        <!-- Include navigation content here -->
    </nav>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below or through our contact details.</p>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h2>Contact Details</h2>
        <p>Email: contact@startuptech.com</p>
        <p>Phone: (123) 456-7890</p>
    </main>

    <!-- Footer Component -->

        <!-- Include footer content here -->
    </footer>

    <script src="../js/main.js"></script>
