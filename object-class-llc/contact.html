<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Object Class LLC</title>
  <link rel="stylesheet" href="assets/css/matcha.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" href="assets/images/oc-favicon-64.png" type="image/png">
</head>
<body class="matcha-dark">
  <header>
    <div class="header-inner">
      <div class="logo">
        <div class="logo-frame">
          <img src="assets/images/white_logo.png" alt="Object Class LLC logo (white)">
        </div>
      </div>
      <nav aria-label="Primary navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <h1>Contact us</h1>
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="f2e9eb41-ed60-420f-b08b-f896dd660fb7">
        <label>
          Name
          <input type="text" name="name" required placeholder="Your name">
        </label>
        <label>
          Email
          <input type="email" name="email" required placeholder="you@example.com">
        </label>
        <label>
          Message
          <textarea name="message" required placeholder="Tell us about your project"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>

      <div id="contactMessage" aria-live="polite" class="contact__message"></div>

      <script>
        // Optional: AJAX submit to Formsubmit to avoid full page redirect
        (function() {
          const form = document.getElementById('contactForm');
          const msg = document.getElementById('contactMessage');

          form.addEventListener('submit', async function (e) {
              e.preventDefault();
              msg.classList.remove('contact__message--visible');
              msg.textContent = '';
              const data = new FormData(form);
            try {
              const res = await fetch(form.action, {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: data
              });
              if (res.ok) {
                msg.textContent = 'Thanks — your message was sent.';
                msg.classList.add('contact__message--visible');
                form.reset();
              } else {
                const err = await res.json();
                msg.textContent = err?.message || 'Submission failed — please try again.';
                msg.classList.add('contact__message--visible');
              }
            } catch (err) {
              msg.textContent = 'Network error — please try again later.';
              msg.classList.add('contact__message--visible');
            }
          });
        })();
      </script>

      <br>
      <p class="contact__or-email">Or email <a href="mailto:objectclass32@gmail.com">objectclass32@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Object Class LLC — Built on GitHub Pages.</p>
    </div>
  </footer>

  <script>
    // set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
