<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Site favicon - cube">
  <title>Object Class cube</title>
  <defs>
    <linearGradient id="g-top" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <linearGradient id="g-left" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#dadada"/>
      <stop offset="100%" stop-color="#c8c8c8"/>
    </linearGradient>
    <linearGradient id="g-right" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#efefef"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- isometric cube centered -->
  <g transform="translate(8,8) scale(0.8)">
    <!-- top face -->
    <polygon points="24,2 46,14 24,26 2,14" fill="url(#g-top)" stroke="#cfcfcf" stroke-width="0.5"/>
    <!-- left face -->
    <polygon points="2,14 24,26 24,50 2,38" fill="url(#g-left)" stroke="#cfcfcf" stroke-width="0.5"/>
    <!-- right face -->
    <polygon points="46,14 24,26 24,50 46,38" fill="url(#g-right)" stroke="#cfcfcf" stroke-width="0.5"/>
  </g>
</svg>
